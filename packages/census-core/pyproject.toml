[project]
name = "census-core"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Brandon D'Agostino", email = "bdag@stanford.edu" }
]
dependencies = [
    "requests>=2.32.3",
    "pydantic>=2.9.0",
    "pandas>=2.2.2",
    "attrs>=24.2.0",
    "jinja2>=3.1.4",
    "aiohttp>=3.10.5",
    "aenum>=3.1.15",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ipython>=8.27.0",
    "notebook>=7.2.2",
    "mypy>=1.11.2",
    "ruff>=0.6.4",
    "types-requests>=2.32.0.20240905",
    "datamodel-code-generator>=0.26.0",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "pandas-stubs>=2.2.2.240909",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/census"]
